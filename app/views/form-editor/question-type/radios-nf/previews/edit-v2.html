<!-- Include the preview template -->
<!-- Your provided preview code -->

<div id="heading-container">
  {# {% set setName = data['setName'] or '' %}
  <span id="dynamic-caption" class="govuk-caption-xl" data-setname="{{ setName }}">{{ data['setName'] or '' }} 1</span>
  #}

  <h1 class="govuk-heading-xl" id="dynamic-heading-radios">{{ data['pageHeadingInputRadios'] or '' }}</h1>
</div>

<!-- Guidance Paragraph -->
<p class="govuk-body" id="guidance-paragraph">{{ data['guidanceTextareaRadios'] or '' }}</p>



<div class="border-left-container">
  <div id="radio-list">
    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading" id="question-label-preview">
          Question text
        </h1>
      </legend>

      <!-- Custom radios without govuk-form-group -->
      <fieldset class="govuk-fieldset" aria-describedby="question-hint-preview">
        <div id="question-hint-preview" class="govuk-hint" style="display: none;">Hint text</div>
        <div class="govuk-radios" data-module="govuk-radios">
          <!-- Dynamically generated radio items go here -->
        </div>
      </fieldset>
    </fieldset>
  </div>


</div>

</form>


<style>
  .border-left-container {
    border-left: 10px solid #ffb266;
    padding-left: 20px;
  }

  .highlight {
    background-color: #ffe5cc;
    border-bottom: 2px solid #ffb266;
  }
</style>
